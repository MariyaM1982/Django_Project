{% extends 'catalog/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Создать продукт</h4>
                </div>
                <p class="card-text">Вы уверены, что хотите удалить этот продукт?{{ object.name }}</p>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Удалить</button>
                    <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}" role="button">Отменить</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
