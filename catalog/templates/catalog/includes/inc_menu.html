<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>О нас</h4>
                <p class="text-body-secondary">Создание и обслуживание онлайн магазина</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Меню</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:home' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'catalog:product_list' %}" class="text-white">Каталог товаров и услуг</a></li>
                    <li><a href="{% url 'catalog:category_list' %}" class="text-white">Категории товаров и услуг</a></li>
                    {% if user.is_authenticated %}
                        <li>
                            <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-white p-0">Выход</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
                        <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <!-- Логотип -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
