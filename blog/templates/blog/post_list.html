{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Блог</h1>
    <a href="{% url 'blog:post_create' %}" class="btn btn-primary mb-4">Создать запись</a>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                {% if post.preview %}
                <img src="{{ post.preview.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                    <p class="text-muted">
                        {{ post.created_at|date:"d.m.Y" }} | Просмотров: {{ post.views_count }}
                    </p>
                    <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-sm btn-outline-primary">Читать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
